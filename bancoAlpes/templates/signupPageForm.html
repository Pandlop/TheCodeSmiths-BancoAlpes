<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Alpes</title>
    <link rel="stylesheet" href="{% static 'landing.css' %}">
    <style>
        /* Estilos básicos y estructura */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para la navegación */
        nav {
            color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Contenedor principal y estilos del formulario */
        .container {
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Banco Alpes</h1>
        <div>
            <a href="#">TDC</a>
            <a href="/documentos/documentosCarga">Cargar Documentos</a>
            <a href="#">Firmar</a>
        </div>
    </nav>

    <div class="container">
        <h1>Registrarse</h1>
        <h2>Completa el formulario</h2>

        <form action="submit_signup_info/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Apellidos:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="country">País:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div>
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Celular (+57):</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
